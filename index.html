    <title>1ynn Shen</title>

        body {

            line-height: 1.6;
            margin: 0;
            padding: 0;

        }

        header {
            background-color: #2c3e50;

            text-align: center;

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
